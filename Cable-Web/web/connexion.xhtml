<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> 
<html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
                                     xmlns:h="http://java.sun.com/jsf/html"
                                     xmlns:p="http://primefaces.org/ui"
                                     xmlns:f="http://java.sun.com/jsf/core"> <!--<![endif]-->
    <f:view locale="#{languageBean.locale}"/>
    <h:head>
        <f:facet name="first">
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title><h:outputText value="#{bundle.connexion}" /></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <!--<link rel="shortcut icon" href="../favicon.ico"> -->
        <link rel="stylesheet" type="text/css" href="./resources/css/demoAdmin.css" />
        <link rel="stylesheet" type="text/css" href="./resources/css/style3.css" />
	<link rel="stylesheet" type="text/css" href="./resources/css/animate-custom.css" />
        </f:facet>
    </h:head>
    <h:body onload="#{facesContext.externalContext.invalidateSession()}">
         <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
                <span class="left">
                    <h:form>
                        <h:commandLink action="#{languageBean.french2()}"> <img title="#{bundle.french}"  src="./resources/img/lang-fr.png"/></h:commandLink>
                        <h:commandLink action="#{languageBean.english2()}"><img title="#{bundle.english}" src="./resources/img/lang-en.png"/></h:commandLink>
                    </h:form>
                </span>
                <span class="right">
                    <a href="http://www.swecomplc.com/">
                        <strong> <h:outputText value="#{bundle.siteweb}" /></strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <br/><br/><br/>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <h:form>
                                <p:focus for="username"/>
                                <p:growl id="grl"/>
                                <p:messages id="mess"/>
                                <h1><h:outputText value="#{bundle.authentication}" /></h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" ><h:outputText value="#{bundle.numeroabonne}" /></label>
                                    <p:inputText id="username" style="font-family:century gothic" required="required" type="text"  value="#{connexion.numeroabonne}"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> <h:outputText value="#{bundle.password}" /></label>
                                    <p:inputText id="password" style="font-family:century gothic" required="required" type="password"  value="#{connexion.password}"/>
                                     
                                </p>
                                <p class="signin button">
                                    <p:commandButton value="#{bundle.connexion}" action="#{connexion.connect()}" update="grl mess" type="submit" />
                                </p>
                                
                                <p class="change_link">
									<h:outputText value="#{bundle.forgotpassword}" />?
									<a href="#toregister" class="to_register"><h:outputText value="#{bundle.help}" /></a>
								</p>
                            </h:form>
                        </div>

                        <div id="register" class="animate form">
                            <h:form> 
                                <h1> <h:outputText value="#{bundle.Titrepassforgot}" /></h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u"><h:outputText value="#{bundle.email}" /></label>
                                    <p:inputText id="usernamesignup" style="font-family:century gothic" required="required" type="text"  value=""/>
                                    
                                </p>
                           
                                <p class="signin button"> 
                                    <p:commandButton value="#{bundle.submit}" />		
				</p>
                                <p class="change_link">  
									<h:outputText value="#{bundle.textabonne}" />!
									<a href="#tologin" class="to_register"> <h:outputText value="#{bundle.portail}" /> </a>
								</p>
                            </h:form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </h:body>
</html>
