<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <ui:composition template="./../template/default.xhtml">
            <ui:define name="titre">
                <h:outputText value="#{bundle.titlefacture}" />
            </ui:define>
            <ui:define name="content">
                #{factureBeans.setUtilisateur(utilisateur)}
                <h:form id="fomr" styleClass="jsfcrud_list_form" prependId="false">
                   jhjhjh1 

                    <h1 style="color: #F5A05A;"><h:outputText value="#{bundle.titlefacture}" /></h1>
                    <p:dataTable id="dttab" var="fac" value="#{factureBeans.factureByRessource}" rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" paginator="true" paginatorPosition="bottom" style="border:solid 1px" rows="12">
                        <p:column resizable="true">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.numfac}" />
                            </f:facet>
                            <h:outputText value="#{fac.numeroFacture}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.periodeAnnee}" />
                            </f:facet>
                            <h:outputText value="#{fac.periode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.libelle}" />
                            </f:facet>
                            <h:outputText value="#{fac.libelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.montantglobal}" />
                            </f:facet>
                            <h:outputText value="#{fac.montantaffiche}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.remise}" />
                            </f:facet>
                            <h:outputText value="#{fac.reduction}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.solde}" />
                            </f:facet>
                            <h:outputText value="#{fac.solde}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.statut}" />
                            </f:facet>
                                                       
                            <h:outputText value="#{fac.statut}"/>
                            
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.datelimite}" />
                            </f:facet>
                            <h:outputText value="#{fac.datelimitepaiement}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
