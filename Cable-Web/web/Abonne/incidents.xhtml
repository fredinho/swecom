<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../template/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="titre">
        <h:outputText value="#{bundle.titreincident}" />
    </ui:define>

    <ui:define name="content">
        #{panneBeans.somepanne()}
        
        <h1 style="color: #F5A05A;"> <h:outputText value="#{bundle.titreincident}"/> </h1>
                <h:form styleClass="jsfcrud_list_form" prependId="false">
                    
                    <p:dataTable rowStyleClass="jsfcrud_odd_row,jsfcrud_even_row" paginatorPosition="bottom" var="fac1" value="#{panneBeans.pannelist}" paginator="true" rows="12">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.numincident}" />
                            </f:facet>
                            <h:outputText value="#{fac1.numeropanne}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.datedeclaration}" />
                            </f:facet>
                            <h:outputText value="#{fac1.datedeclaration}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.libelle}" />
                            </f:facet>
                            <h:outputText value="#{fac1.libelle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.adresseabonne}" />
                            </f:facet>
                            <h:outputText value="#{fac1.lieu}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.statut}" />
                            </f:facet>
                            <h:outputText value="#{panneBeans.statut}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.datereparation}" />
                            </f:facet>
                            <h:outputText value="#{fac1.datereparation}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                    </p:dataTable>
                    
                </h:form>
    </ui:define>

</ui:composition>
